<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>

    <header>

        <img src="assets/48x48.png" alt="foto de logo" class="logo__header">


    </header>
    <main>
        <div class="paneles">
            <div class="panel__izquierdo__completo">
                <textarea class="panel__izquierdo" id="input-text" placeholder="Ingresa el texto que quieres encriptar o desencriptar, *SOLO MINUSCULAS Y SIN NUMEROS*"></textarea>
                <div class="botones">
                    <button id="encriptar">Encriptar</button>
                    <button id="desencriptar">Desencriptar</button>
                </div>
            </div>
            
            <div class="panel__derecho__completo">
                <textarea class="panel__derecho" id="output-text" placeholder=""> texto que quiero editar y que despues se vaya  </textarea>
                <button id="copiar" style="display: none;">Copiar texto</button>
            </div>
        </div>
    </main>     
      
  
    </main>
    <footer></footer>

    <script src="script2.js"></script>
</body>
</html>
